<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <label for="inputNum">Enter any random number between 1 and 100</label>
        <!--here value attribute is very important-->
        <input type="number" id="inputNum" placeholder="enter the number" value="0">
        <p id="text"></p>
        <button id="guessBtn">Guess</button>
        <button id="hint">Hint</button>
        <p id="hintNum"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>

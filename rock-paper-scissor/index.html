<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="heading">Rock-Paper-Scissors</h1>

    <div id="choices">
        <button id="rock" onclick="playGame('rock')">👊</button>
        <button id="paper" onclick="playGame('paper')">🤚</button>
        <button id="scissor" onclick="playGame('scissor')">✌️</button>
    </div>

    <div id="playerDisplay">Player : </div>
    <div id="computerDisplay">Computer : </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player score : 
        <span id="playerScore">0</span>
    </div>

    <div class="scoreDisplay">Computer score : 
        <span id="computerScore">0</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
